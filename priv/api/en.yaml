    title: "Submit your show"
    body: "To make your show ready for the world, you should start by submitting your Podcast to Apple Podcasts and other services"
    action: "show-distribution"
    button: "View Distribution Settings"
  view_knowledge_base:
    title: "Guides and help"
    body: "Want some help understanding how to use Simplecast? Check out the Knowledge Base."
    action: "https://help.simplecast.com"
    button: "Visit Knowledge Base"
  view_blog:
    title: "Learn more about Podcasting"
    body: "Trying to pick up some tips and tricks to make your show stand out? Read our articles from the Simplecast Blog."
    action: "https://blog.simplecast.com"
    button: "Visit Blog"
